<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="_head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/isotipo.ico">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <title>ServiceMARKET - Tu app de servicios confiables</title>
</head>


<body>
<header th:replace="fragments/layout :: _header"></header>

        <main>
            <div sec:authorize="!isAuthenticated()" class="jumbot">

                <h2 ><a th:href="@{/registrarse}" style="color: #0056b3; text-decoration: none">Regístrate</a> o <a th:href="@{/ingresar}" style="color: #0056b3;text-decoration: none">Ingresa</a> para ver la información de los servicios.</h2>
            </div>
            <div class="container">
                <form th:action="@{/publist/search}" method="get" class="d-flex mt-3" role="search">
                    <input class="form-control me-2"
                           type="search"
                           placeholder="Ingrese lo que desea buscar"
                           name="query"
                           aria-label="Search">
                    <button class="btn btn-success" type="submit">Buscar</button>
                </form>
                <form th:action="@{/publist/rubro}" method="get" class="d-flex mt-3" role="search">

                    <select class="form-control me-2" id="rubro" name="rubro" >
                        <option value="">Seleccione un rubro</option>
                        <option th:each="rubro : ${T(com.grupob.ServiMarket.enums.Rubro).values()}"
                                th:value="${rubro}" th:text="${rubro}"></option>
                    </select>
                    <button class="btn btn-success" type="submit">Filtrar</button>
                </form>


                <!-- En esta parte de abajo agregue los contenedores section que aparecen abajo de la pagina -->

                <div class="publicaciones-container" >
                    <div th:if="${error != null}" class="alert alert-danger" role="alert" style="text-align: center;">
                        <p th:text="${error}" style="text-align: center;"></p>
                    </div>

                    <div th:each="publication:${publication}" class="publicacion" th:if="${publication.publicated}">
                        <div class="contenido-publicacion">
                            <div th:if="${publication.image != null && publication.image.size() > 0}">
                            <img  th:src="@{'/imagen/' + ${publication.image[0].id}}"  alt="Imagen publicacion" class="imagen-publicacion">
                            </div>
                            <h2 class="titulo-publicacion" th:text="${publication.title}"></h2>
                            <p class="descripcion-publicacion"  th:text="${publication.description}"> </p>


                        </div>

                        <div>
                            <a class="btn btn-outline-success" sec:authorize="hasAnyRole('ROLE_USER','ROLE_ADMIN','ROLE_PROVIDER')" th:href="@{/publication/{pubId}(pubId=${publication.id})}">Ver Servicio</a>
                            <a class="btn btn-outline-success" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/editPublication/{pId}(pId=${publication.id})}">Editar Servicio</a>


                        </div>

                    </div>

                    <div>

                        <a class="btn btn-success" sec:authorize="hasAnyRole('ROLE_ADMIN')" th:href="@{/publistAdminView}">VER TODOS LOS SERVICIOS</a>


                    </div>

                    <!--Aca finaliza ese codigo de los contenedores -->

                </div>
            </div>
        </main>

<footer th:replace="fragments/layout :: _footer"></footer>
<div th:replace="fragments/layout :: _script"></div>
</body>

</html>
