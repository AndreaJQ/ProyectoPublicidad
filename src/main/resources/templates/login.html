<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
        <title>Login</title>
</head>
<body>
<section layout:fragment="body">
<main>
    <div class="d-flex flex-row-reverse a1">
        <div class="col-md-4 panel2" id="panel">
            <div class="container p-5">
                <div th:if="${error != null}" class="alert alert-danger" role="alert">
                    <p th:utext="${error}"></p>
                </div>
                <div th:if="${exito != null}" class="alert alert-success" role="alert">
                    <p th:utext="${exito}"></p>
                </div>
                <h1>Logéate!</h1>

                <form class="form" th:action="@{/logincheck}" method="POST">

                    <input type="email" class="form-control mb-4"
                           placeholder="CORREO ELECTRÓNICO"
                           id="email"
                           name="email"/>
                    <input type="password" class="form-control mb-4"
                           placeholder="CONTRASEÑA"
                           id="password"
                           name="password"/>


                    <button class="w-100 btn btn-primary btn-lg" type="submit" id="submitButton">ENTRAR</button>

                    <div class="d-flex flex-colum justify-content-center mt-5">
                        <p>¿Aún no estás registrado? </p>
                        <strong>
                            <a class="nav-link" th:href="@{/registrarse}"> Regístrate!</a>
                        </strong>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<script> // Es para que agregue la funcion de en caso de que si no completaste algun campo que te muestre una alerta avisandote que campo te falto
            const submitButton = document.getElementById('submitButton');
            const emailInput = document.getElementById('email');
            const contrasenaInput = document.getElementById('contrasena');

            function mostrarAlerta(mensaje) {
                alert(mensaje);
            }

            function validarCampos() {
                if (!emailInput.value.trim()) {
                    mostrarAlerta('Por favor, ingresa tu email.');
                    return false;
                }

                if (!contrasenaInput.value.trim()) {
                    mostrarAlerta('Por favor, ingresa tu contraseña.');
                    return false;
                }

                return true;
            }

            submitButton.addEventListener('click', function () {
                const camposValidos = validarCampos();

                if (camposValidos) {
                    // Es para que me muestre una alerta si se inicio bien sesion
                    alert('Inicio de sesión exitoso.');
                }
            });
</script>
</section>
</body>
</html>
